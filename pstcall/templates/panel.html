{% extends 'base.html' %}
{% load static %}

{% block bloque_main %}

<main>
    
        <div style="margin: auto;width: 450px;align-content: center;">
            <div class="shadow p-4 mb-4 rounded blancoInstructivo">
                <div>
                    <h5>Subir instructivo</h5>
                </div>
                <form class="formulario" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                        <select class="form-select" id="inputGroupSelect01" name="tipo">
                            <option selected></option>
                            {% for n in tipos %}
                            <option value="{{n.tipo}}">{{n.tipo}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Marca</label>
                        <select class="form-select" id="inputGroupSelect01" name="marca">
                            <option selected></option>
                            {% for n in marcas %}
                            <option value="{{n.marca}}">{{n.marca}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="vehiculo">Vehiculo</span>
                        <input type="text" class="form-control campo" name="vehiculo">
                    </div>
                    <div class="input-group mb-3">                        
                        <input type="file" class="form-control" name="archivo">
                      </div>

                    <input class="boton" type="submit" value="cargar">
                </form>
            </div>
        </div>
    


</main>










{% endblock %}
