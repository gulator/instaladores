{% extends 'base.html' %}
{% load static %}

{% block bloque_main %}
<main>
    <section class="container novedadSingle">
        {% if novedad %}
        <div class="row seccionNovedad">
            <div class="col-lg-6 col-12">
                <img  class="imgNovedad" src="{{novedad.imagen.url}}" alt="Imagen de la novedad">
            </div>
            <div class="col-lg-6 col-12 novedad">
                <h3>{{novedad.titulo}}</h3>
                <h4>{{novedad.subtitulo}}</h4>
                <p>{{novedad.cuerpo}}</p>
            </div>
        </div>
        {% endif %}
    </section>
</main>
{% endblock %}
