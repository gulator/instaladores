{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bloque_main %}
<div class="container contNovedad">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Reseteo de la contraseña</h4>
                    <hr>
                    <div class="alert alert-info">
                        Ingrese el mail con el que se encuentra registrado en el sitio para solicitar el reseteo de la contraseña
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ password_form|crispy }}
                        <input class="boton" type="submit" value="Reset Password">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
